<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Nuevo Trabajo</title>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
        <script th:href="@{/js/bootstrap.min.js}"></script>
    </head>
    <body class="container">
        <div th:replace="fragments/fragmento.html :: barraSuperior(actual='job')"></div>
        
        <h2>Nuevo Trabajo</h2>
        <hr/>
    
        <div th:if="${msg!=null}" th:text="${msg}" class="alert alert-success" role="alert"></div>
        <form method="post" th:action="@{/job/guardar}">
        
            <input type="hidden" name="job_id" th:value="${job.job_id}">
        
            <div class="form-group">
                <label for="job_title">Nombre del trabajo</label>
                <input name="job_title" type="text" class="form-control" id="job_title"
                
                >
            </div>
            <div class="form-group">
                <label for="managerid">Salario mínimo</label>
                <input name="managerid" type="number" class="form-control" id="managerid"
                
                >
            </div>
            <div class="form-group">
                <label for="max_salary">Salario máximo</label>
                <input name="max_salary" type="text" class="form-control" id="max_salary"
                
                >
            </div>
            <div class="form-group">
                <label for="department_id">Departamento</label>
                <select class="form-control" name="department_id" id="department_id">
                    <option th:each="dep : ${listaDep}" th:value="${dep.departmentid}" th:text="${dep.departmentname}"></option>
                </select>
            </div>
            <a th:href="@{/job/listar}" class="btn btn-danger">Cancelar</a>
            <button type="submit" class="btn btn-primary">Crear</button>
        </form>
    
    </body>
</html>
